---
name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 52222 -H 192.168.0.10.com >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz -e "ssh -p 52222" \
            --delete ./ \
            mateusbrandeburski@192.168.0.10.com:/caminho/do/deploy/
